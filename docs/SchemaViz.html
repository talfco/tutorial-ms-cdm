<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>CDM Entity Navigator</title>
    <link rel="Stylesheet" href="SchemaViz.css" type="text/css" />
    <script src="simpledrag.js"></script>
    <script src="bundle.js"></script>
</head>

<body style="height:100%" onresize="window.appEvent_onresizeMain()">
    <span class="main_container">
        <span class="fixed_container" id="button_host_pane">
            <span class="detail_container">
                <button id="github_button" class="button" onclick = window.appEvent_onclickGithub()>Load from Github!</button>
                <button id="local_button" class="button" onclick="document.getElementById('local-files').click();">Load
                    from files...</button>
                <button id="validate_button" class="button" onclick=window.appEvent_onclickValidate() disabled>Validate!</button>
                <input type="file" multiple directory webkitdirectory accept=".json" id="local-files" name="file"
                    style="display: none" onchange="window.appEvent_onclickFiles(document.getElementById('local-files').files)">
                <button id="relationship_button" class="button" onclick=window.appEvent_onclickRelationships() disabled>Recompute
                    Relationships</button>
                <input type="text" id="search_window" aria-label="search window" onkeyup="appEvent_search(event)" placeholder="Search" />
            </span>
        </span>
        <span class="fixed_container" id="navigate_host_pane">
            <span class="parent_container">
                <!--chrome bug with smashing flex boxes when they scroll-->
                <span class="parent_container" id="nav_pane" style="border:0px;padding:0px;margin:0px;">
                    <span>
                        <br />
                        <br />Add some entities to get started.
                        <br />
                        <br />
                    </span>
                </span>
            </span>
        </span>
        <span class="fixed_container" id="color_key_pane">
            <span class="detail_container">
                <span class="group_title">Color Key:</span>
                <span class="key_item" style="background-color: var(--item-back-referenced)">Used by Selected</span>
                <span class="key_item" style="background-color: var(--item-back-referencing)">Uses the Selected</span>
                <span class="key_item" style="background-color: var(--item-back-base)">Base of Selected</span>
                <span class="key_item" style="background-color: var(--item-back-extension)">Extension of Selected</span>
            </span>
        </span>
        <span class="resize_bar" id="resize_pane"></span>
        <span class="fixed_container" id="list_title_pane" style="background-color: var(--back-alternate1);">
            <span class="group_title">
                Attributes:
            </span>
        </span>
        <span class="fixed_container" id="directives_host_pane">
            <span id="resolution_options" class="detail_container">
                <label>Default resolution directives:</label>
                <label><input id="relational_checkbox" checked=true type="checkbox" onclick="window.appEvent_onclickDirective()" />By
                    Reference</label>
                <label><input id="normalized_checkbox" checked=true type="checkbox"
                        onclick="window.appEvent_onclickDirective()" />Normalized</label>
                <label><input id="structured_checkbox" type="checkbox" name="Structured"
                        onclick="window.appEvent_onclickDirective()" />Structured</label>
            </span>
        </span>
        <span class="fixed_container" id="list_host_pane">
            <span class="list_container" id="attributeList">
            </span>
        </span>
        <span class="fixed_container" id="tab_host_pane">
            <span class="detail_container" style="background-color: var(--back-alternate1);">
                <span class="tab" id="property_tab" style="background-color: var(--back-alternate1)"
                    onclick="window.appEvent_onclickDetailTab('property_tab')">Properties</span>
                <span class="tab" id="trait_tab" style="background-color: var(--back-alternate1)"
                    onclick="window.appEvent_onclickDetailTab('trait_tab')">Traits</span>
                <span class="tab" id="definition_tab" style="background-color: var(--back-alternate1)"
                    onclick="window.appEvent_onclickDetailTab('definition_tab')">Definition</span>
                <span class="tab" id="resolved_tab" style="background-color: var(--back-alternate1)"
                    onclick="window.appEvent_onclickDetailTab('resolved_tab')">Resolved</span>
                <span class="tab" id="partitions_tab" style="background-color: var(--back-alternate2)"
                    onclick="window.appEvent_onclickDetailTab('partitions_tab')">Partitions</span>
                <span class="tab" id="status_tab" style="background-color: var(--back-alternate2)"
                    onclick="window.appEvent_onclickDetailTab('status_tab')">Status</span>
            </span>
        </span>
        <span class="fixed_container" id="detail_tool_pane" style="border-style:inset">
            <span class="detail_container">
                <button id="copy_tool_button" class="button" onclick=window.appEvent_copyActivePane()>Copy</button>
                <button id="back_definition_tool_button" class="button" style="display: none"
                    onclick=window.appEvent_popDefinitionPane()>Go Back</button>
                <button id="back_resolved_tool_button" class="button" style="display: none" onclick=window.appEvent_popResolvedPane()>Go
                    Back</button>
            </span>
        </span>

        <span role="main" class="fixed_container" id="detail_host_pane">
            <span class="status_pane">
            </span>
            <span class="traits_pane">
            </span>
            <span class="properties_pane">
            </span>
            <span class="definition_pane">
            </span>
            <span class="resolved_pane">
            </span>
            <span class="partitions_pane">
            </span>
        </span>
        <span class="fixed_container" id="wait_pane" style="display:none; flex-flow: column;">
            <span id="wait_message_text">Title text</span>
            <div id="wait_display_host"></div>
        </span>
        <span class="manifest_select_container" id="manifest_select_pane" style="display:none">
            <div class="manifest_prompt_container">
                <div class="manifest_select_prompt">Select a manifest that contains the entities you would like to look at:</div>
                <input type="text" id="manifest_search" onkeyup="appEvent_manifestSearch(event)" placeholder="Search" />
            </div class="manifest_prompt_container">
            <div id="manifest_selection_window"></div>
        </span>

    </span>

</body>

</html>
